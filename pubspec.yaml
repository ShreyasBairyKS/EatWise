name: eatwise
description: "Background Ingredient Intelligence Chatbot - Analyze food ingredients in real-time"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # HTTP Client
  http: ^1.2.1
  
  # Local Storage
  shared_preferences: ^2.2.3
  
  # OCR (Text Recognition)
  google_mlkit_text_recognition: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
